name: release

on:
  push:
    tags:
      - v*

env:
  GO_VERSION: 1.17

jobs:

  GoReeleaser:
    name: release
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.golang }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.golang }}-

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}

  DockerRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Prepare
        id: prepare
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MAJOR=${TAG%.*}
          SHORT_COMMIT=${GITHUB_SHA::8}
          DATE=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo ::set-output name=tag_name::${TAG}
          echo ::set-output name=major_tag::${MAJOR}
          echo ::set-output name=short_commit::${SHORT_COMMIT}
          echo ::set-output name=date::${DATE}
          echo ::set-output name=full_tag_name::${TAG}
          echo ::set-output name=full_major_tag::${MAJOR}
          echo ::set-output name=latest_tag::latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login do docker.io
        run: docker login -u butuzov -p ${{ secrets.DOCKER_HUB }}

      - name: Build and publish ${{ matrix.target.Dockerfile }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.prepare.outputs.tag_name }}
            SHORT_COMMIT=${{ steps.prepare.outputs.short_commit }}
            DATE=${{ steps.prepare.outputs.date }}
          tags: |
            butuzov/ireturn:${{ steps.prepare.outputs.full_tag_name }}
            butuzov/ireturn:${{ steps.prepare.outputs.full_major_tag }}
            butuzov/ireturn:${{ steps.prepare.outputs.latest_tag }}
