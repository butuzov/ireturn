# Test & Build
name: Test & Build

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  GolangCILinter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.16
        include:
          - go-version: 1.18beta1
            os: ubuntu-latest
            may-fail: true
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go tip
        if: matrix.go-version == '1.18beta1'
        env:
            # to avoid error due to `go version` accepting -v flag with an argument since 1.15
            GOFLAGS: ""
        run: |
            git clone https://github.com/golang/go $HOME/gotip
            cd $HOME/gotip/
            git checkout tags/go1.18beta1
            cd src
            ./make.bash
            echo "GOROOT=$HOME/gotip" >> $GITHUB_ENV
            echo "$HOME/gotip/bin" >> $GITHUB_PATH

      - name: lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          skip-go-installation: true
          skip-build-cache: true
          skip-pkg-cache: true
          args: -D deadcode

